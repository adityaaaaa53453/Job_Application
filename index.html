<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Company Name</h1>
    <div class="nav-menu" id="navMenu">
      <ul>
        <li><a href="#" class="link active">Home</a></li>
        <li><a href="#" class="link">Features</a></li>
        <li><a href="#" class="link">About</a></li>
        <li><a href="#" class="link">Service</a></li>
        <li><a href="#" class="link">Controls</a></li>
      </ul>
    </div>
  </header>
  <div class="container">
    <div class="apply_box">
      <h1>Job Application Form</h1>
      <form action="">
        <div class="form_container">
          <div class="form_control">
            <label for="first_name">First Name *</label>
            <input id="first_name" required name="first_name" placeholder="Enter First Name" />
          </div>
          <div class="form_control">
            <label for="last_name">Last Name *</label>
            <input id="last_name" required name="last_name" placeholder="Enter Last Name" />
          </div>
          <div class="form_control">
            <label for="email">E-mail *</label>
            <input type="email" id="email" required name="email" placeholder="abc@gmail.com" />
          </div>
          <div class="form_control">
            <label for="phone_no">Phone no.*</label>
            <input type="number" id="phone_no" required name="phone_no" placeholder="---------" />
          </div>
          <div class="form_control">
            <label for="job_role">Job Role *</label>
            <select id="job_role" required name="job_role">
              <option value="">-Select job role-</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="full_stack">Full Stack Developer</option>
              <option value="project">Project Manager</option>
              <option value="ui_ux">UI UX Designer</option>
            </select>
          </div>
          <div class="form_control">
            <label for="start_date">Start date *</label>
            <input type="date" id="start_date" required name="start_date" />
          </div>
          <div class="textarea_control">
            <label for="address">Address *</label>
            <textarea required name="address" id="address" cols="40" rows="5" placeholder="Enter full address"></textarea>
          </div>
          <div class="form_control">
            <label for="country">Country *</label>
            <select class="form-select country" required name="country" aria-label="Default select example" onchange="loadStates()">
              <option selected>-Select Country-</option>
            </select>
          </div>
          <div class="form_control">
            <label for="state">State *</label>
            <select class="form-select state" aria-label="Default select example" onchange="loadCities()">
              <option selected>-Select State-</option>
            </select>
          </div>
          <div class="form_control">
            <label for="city">City *</label>
            <input id="city" required name="city" placeholder="Enter City Name" />
          </div>
          <div class="form_control">
            <label for="pincode">Pincode *</label>
            <input type="number" id="pincode" required name="pincode" placeholder="Enter Pincode..." />
          </div>
          <div class="form_control">
            <label for="dob">DOB *</label>
            <input type="date" id="dob" name="dob" />
          </div>
          <div class="form_control">
            <label for="upload">Upload Your CV *</label>
            <input type="file" id="upload" name="upload" />
          </div>
        </div>
          <h2>Qualifications Details</h2>
          <br />
          <div id="qualification_section">
            <div class="qualification_details">
              <div class="form_control">
                <label for="educational_details_1">Educational details *</label>
                <select id="educational_details_1" required name="educational_details[]">
                  <option value="">-Select-</option>
                  <option value="mba">Post Graduation-MBA</option>
                  <option value="pg_others">Post Graduation-Others</option>
                  <option value="graduation">Graduation</option>
                  <option value="hsc">HSC/12</option>
                  <option value="ca">CA</option>
                  <option value="phd">PhD</option>
                  <option value="diploma">Diploma</option>
                </select>
              </div>
              <div class="form_control">
                <label for="experience_1">Experience *</label>
                <input id="experience_1" required name="experience[]" placeholder="Enter your experience" />
              </div>
              <div class="form_control">
                <label for="skills_1">Skills *</label>
                <input id="skills_1" required name="skills[]" placeholder="Enter your skills" />
              </div>
              <div class="form_control">
                <label for="qualities_1">Qualities *</label>
                <input id="qualities_1" required name="qualities[]" placeholder="Enter your qualities" />
              </div>
            </div>
          </div>
          <br><div class="form_control">
            <button type="button" onclick="addQualification()">Add More</button>
          </div></br>

          <h2>Work Experience</h2>
          <br />
          <div id="work_experience_section">
            <div class="work_experience_details">
              <div class="form_control">
                <label for="job_title_1">Job title</label>
                <input id="job_title_1" name="job_title[]" placeholder="Enter your job title" />
              </div>
              <div class="form_control">
                <label for="company_name_1">Company Name</label>
                <input id="company_name_1" name="company_name[]" placeholder="Enter your company name" />
              </div>
              <div class="form_control">
                <label for="work_start_date_1">Start date</label>
                <input type="date" id="work_start_date_1" name="work_start_date[]" />
              </div>
              <div class="form_control">
                <label for="work_end_date_1">End date</label>
                <input type="date" id="work_end_date_1" name="work_end_date[]" />
              </div>
            </div>
          </div>
          <br><div class="form_control">
            <button type="button" onclick="addWorkExperience()">Add More</button>
          </div></br>

          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
          <script src="main.js"></script>
      </form>
    </div>
  </div>
  <script>
    let qualificationCount = 1;
    let workExperienceCount = 1;

    function addQualification() {
      qualificationCount++;
      const qualificationSection = document.getElementById('qualification_section');
      const newQualification = document.createElement('div');
      newQualification.className = 'qualification_details';
      newQualification.innerHTML = `
        <div class="form_control">
          <label for="educational_details_${qualificationCount}">Educational details *</label>
          <select id="educational_details_${qualificationCount}" required name="educational_details[]">
            <option value="">-Select-</option>
            <option value="mba">Post Graduation-MBA</option>
            <option value="pg_others">Post Graduation-Others</option>
            <option value="graduation">Graduation</option>
            <option value="hsc">HSC/12</option>
            <option value="ca">CA</option>
            <option value="phd">PhD</option>
            <option value="diploma">Diploma</option>
          </select>
        </div>
        <div class="form_control">
          <label for="experience_${qualificationCount}">Experience *</label>
          <input id="experience_${qualificationCount}" required name="experience[]" placeholder="Enter your experience" />
        </div>
        <div class="form_control">
          <label for="skills_${qualificationCount}">Skills *</label>
          <input id="skills_${qualificationCount}" required name="skills[]" placeholder="Enter your skills" />
        </div>
        <div class="form_control">
          <label for="qualities_${qualificationCount}">Qualities *</label>
          <input id="qualities_${qualificationCount}" required name="qualities[]" placeholder="Enter your qualities" />
        </div>`;
      qualificationSection.appendChild(newQualification);
    }

    function addWorkExperience() {
      workExperienceCount++;
      const workExperienceSection = document.getElementById('work_experience_section');
      const newWorkExperience = document.createElement('div');
      newWorkExperience.className = 'work_experience_details';
      newWorkExperience.innerHTML = `
        <div class="form_control">
          <label for="job_title_${workExperienceCount}">Job title</label>
          <input id="job_title_${workExperienceCount}" name="job_title[]" placeholder="Enter your job title" />
        </div>
        <div class="form_control">
          <label for="company_name_${workExperienceCount}">Company Name</label>
          <input id="company_name_${workExperienceCount}" name="company_name[]" placeholder="Enter your company name" />
        </div>
        <div class="form_control">
          <label for="work_start_date_${workExperienceCount}">Start date</label>
          <input type="date" id="work_start_date_${workExperienceCount}" name="work_start_date[]" />
        </div>
        <div class="form_control">
          <label for="work_end_date_${workExperienceCount}">End date</label>
          <input type="date" id="work_end_date_${workExperienceCount}" name="work_end_date[]" />
        </div>`;
      workExperienceSection.appendChild(newWorkExperience);
    }
  </script>
</body>
</html>
